<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
    <title>Depósitos</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Depósitos</h2>
            <p:outputLabel value="Cuenta:" />
            <p:inputText value="#{cajeroBean.cuentaIngresada}" />

            <p:outputLabel value="PIN:" />
            <h:inputSecret value="#{cajeroBean.pinIngresado}" />

            <p:outputLabel value="Monto:" />
            <p:inputText value="#{cajeroBean.monto}" />

            <p:commandButton value="Depositar" action="#{cajeroBean.depositar}" />
            <h:messages />
        </h:form>
    </h:body>
</f:view>
</html>
